downstream_config:
  pooler: avg
dataset_config:
  dataset_name: ppi
perceiver_config:
  num_latents: 512
train_config:
  num_train_epochs: 30
  per_device_train_batch_size: 1
  per_device_eval_batch_size: 1
  warmup_steps: 1000
  learning_rate: 0.0005
  weight_decay: 0.0
  logging_steps: 1
  eval_strategy: epoch
  gradient_accumulation_steps: 32
  save_total_limit: 1
  metric_for_best_model: eval_validation_spearmanr
  greater_is_better: true
  save_strategy: epoch
  seed: 7
  remove_unused_columns: false
  save_safetensors: false
esm:
  ckpt: facebook/esm2_t36_3B_UR50S
  max_length: 1024
  lora_config:
    target_modules:
    - query
    - value
    r: 16
    alpha: 32
    bias: none
    dropout: 0.0
    use_dora: false
ankh:
  ckpt: ElnaggarLab/ankh-base
  max_length: 1024
  lora_config:
    target_modules:
    - q
    - v
    r: 16
    alpha: 32
prott5:
  ckpt: Rostlab/prot_t5_xl_uniref50
  max_length: 1024
  lora_config:
    target_modules:
    - q
    - v
    r: 16
    alpha: 32
